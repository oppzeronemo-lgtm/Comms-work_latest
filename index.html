<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UDP Programme Comms Dashboard</title>

  <!-- Frappe Gantt -->
  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt@0.6.1/dist/frappe-gantt.css" />
  <script src="https://unpkg.com/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>

  <!-- Supabase (UMD attaches to window.supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --pending:#FFD8A8;   /* 0% (light orange) */
      --doing:#EDE8D0;     /* in-progress base (light ash) */
      --done:#008000;      /* 100% (green) */
      --done-base:#E8F5EA; /* soft green base under completed */
      --border:#e5e7eb; --ink:#202124; --muted:#6b7280;
    }

    html,body{height:100%}
    body{margin:0;background:#fff;color:var(--ink);font:15px/1.5 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{height:100%;display:flex;flex-direction:column;padding:16px;box-sizing:border-box}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .brand{font-weight:700;font-size:18px}
    .controls>*{margin-left:6px}
    .card{flex:1;display:flex;flex-direction:column;min-height:0;background:#fafafa;border:1px solid var(--border);border-radius:12px;padding:12px}
    #gantt{flex:1;border:1px solid var(--border);border-radius:10px;background:#fff;min-height:340px}
    .legend{display:flex;gap:18px;align-items:center;color:var(--muted);font-size:13px;margin-top:8px}
    .sw{width:12px;height:12px;border-radius:3px;margin-right:6px;display:inline-block;border:1px solid #d1d5db}
    .sw.pending{background:var(--pending)} .sw.doing{background:var(--doing)} .sw.done{background:var(--done)}

    /* Chunkier bars for readability */
    #gantt .bar, #gantt .bar-progress{height:26px;rx:6px;ry:6px}
    #gantt .bar-wrapper{transform:translateY(6px)}
    .gantt .bar-label{stroke:none;font-weight:700;fill:#111827;font-size:14px}

    /* Tooltip */
    .tip{position:absolute;background:#fff;border:1px solid var(--border);padding:8px 10px;border-radius:8px;box-shadow:0 10px 28px rgba(0,0,0,.12);font-size:13px;display:none;pointer-events:none;z-index:1000}

    /* Error banner */
    .err{display:none;margin:8px 0 0;padding:10px 12px;border-radius:8px;background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca;font-size:13px}
    .err.show{display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">UDP Programme Comms Dashboard</div>
      <div class="controls">
        <select id="monthSelect"></select>
        <button id="viewDay">Day</button>
        <button id="viewWeek">Week</button>
        <button id="viewMonth">Month</button>
        <button id="refreshBtn">Refresh</button>
      </div>
    </div>

    <div class="card">
      <div id="gantt"></div>
      <div class="legend">
        <span><span class="sw pending"></span>Pending (0%)</span>
        <span><span class="sw doing"></span>In progress</span>
        <span><span class="sw done"></span>Completed (100%)</span>
      </div>
      <div id="err" class="err"></div>
    </div>
  </div>

  <div id="tip" class="tip"></div>

  <script>
    // === Your Supabase project (from your screenshot/keys) ===
    const SUPABASE_URL = "https://wjfgntocqjtwaqamlbgc.supabase.co";
    const SUPABASE_ANON_KEY ="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqZmdudG9jcWp0d2FxYW1sYmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNjQzODIsImV4cCI6MjA3MDk0MDM4Mn0.IRwC5-0cv2rkaZbzR1Ovxnt6dl0m1IwJgcLl2I67YzQ";

    // UMD build exposes window.supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const state = { view:'Week', monthKey: keyFromDate(new Date()) };
    let gantt, tasksById = {};

    // ---------- Boot ----------
    init();
    async function init(){
      buildMonthPicker();
      bindControls();
      await render();
      subscribeRealtime();
    }

    // ---------- UI Controls ----------
    function bindControls(){
      monthSelect.onchange = () => { state.monthKey = monthSelect.value; render(); };
      viewDay.onclick   = () => setView('Day');
      viewWeek.onclick  = () => setView('Week');
      viewMonth.onclick = () => setView('Month');
      refreshBtn.onclick= () => render();
      window.addEventListener('resize', ()=>{ if(gantt) gantt.refresh(); });
    }
    function setView(v){ state.view=v; if(gantt) gantt.change_view_mode(v); }

    function buildMonthPicker(){
      const base = new Date(); base.setDate(1); monthSelect.innerHTML='';
      for(let o=-2;o<=9;o++){
        const d = new Date(base); d.setMonth(d.getMonth()+o);
        const key = keyFromDate(d);
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = d.toLocaleString(undefined,{month:'long',year:'numeric'});
        if(key===state.monthKey) opt.selected = true;
        monthSelect.appendChild(opt);
      }
    }

    // ---------- Data ----------
    function keyFromDate(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`; }
    function monthRangeFromKey(key){ const [y,m]=key.split('-').map(Number); return { start:new Date(y,m-1,1), end:new Date(y,m,0,23,59,59,999) }; }
    function toYMD(d){ const x=new Date(d); return `${x.getFullYear()}-${String(x.getMonth()+1).padStart(2,'0')}-${String(x.getDate()).padStart(2,'0')}`; }

    async function fetchTasks(){
      const { start, end } = monthRangeFromKey(state.monthKey);
      const { data, error, status } = await supabase
        .from('tasks')
        .select('*')
        .order('start_date', { ascending: true });

      if (error) {
        showError(`Fetch error (${status}): ${error.message}. Hint: check anon key, URL, RLS policy & that table "tasks" exists.`);
        console.error(error);
        return [];
      }
      hideError();
      return (data||[]).filter(t => new Date(t.end_date||t.start_date)>=start && new Date(t.start_date)<=end);
    }

    async function render(){
      const rows = await fetchTasks();
      const el = document.getElementById('gantt');
      if(!rows.length){
        el.innerHTML = '<div style="text-align:center;color:#777;padding:24px">No tasks this month</div>';
        return;
      }

      const tasks = rows.map(r=>({
        id:String(r.id),
        name:r.title,
        start:toYMD(r.start_date),
        end:toYMD(r.end_date || r.start_date),
        progress:Number(r.progress || 0),
        dependencies:(r.dependencies || '').trim(),
        notes:r.notes || ''
      }));
      tasksById = Object.fromEntries(tasks.map(t=>[t.id,t]));

      el.innerHTML = '';
      gantt = new Gantt('#gantt', tasks, { view_mode: state.view, date_format: 'YYYY-MM-DD' });

      paintBars();
      attachTooltip();
    }

    // ---------- Colors (locked to your scheme) ----------
    function paintBars(){
      document.querySelectorAll('#gantt .bar-wrapper').forEach(w=>{
        const id = w.getAttribute('data-id');
        const t = tasksById[id]; if(!t) return;
        const bar  = w.querySelector('.bar');
        const prog = w.querySelector('.bar-progress');
        if(!bar || !prog) return;

        const p = Math.max(0, Math.min(100, Number(t.progress||0)));

        if(p === 0){
          bar.setAttribute('fill', getCSS('--pending'));
          prog.setAttribute('fill','rgba(0,0,0,0)');
        } else if(p >= 100){
          bar.setAttribute('fill', getCSS('--done-base'));
          prog.setAttribute('fill', getCSS('--done'));
        } else {
          bar.setAttribute('fill', getCSS('--doing'));          // ash base
          prog.setAttribute('fill', beigeRamp(p));              // deepening warm beige
        }
      });
    }

    // Progressive warm beige ramp for 1–99%
    function beigeRamp(p){
      const h = 38, s = 70;       // warm beige
      const lStart = 90, lEnd = 55;
      const l = lStart + (lEnd - lStart) * (p/100);
      return `hsl(${h}, ${s}%, ${l}%)`;
    }

    // ---------- Tooltip ----------
    function attachTooltip(){
      const tip = document.getElementById('tip');
      document.querySelectorAll('#gantt .bar-wrapper').forEach(w=>{
        w.onmouseenter = () => {
          const id = w.getAttribute('data-id');
          const t = tasksById[id]; if(!t) return;
          tip.innerHTML = `<strong>${escapeHtml(t.name)}</strong><br>${t.start} → ${t.end}<br>${t.progress}%${t.notes?`<br>${escapeHtml(t.notes)}`:''}`;
          tip.style.display = 'block';
        };
        w.onmousemove = e => { tip.style.left = (e.pageX+12)+'px'; tip.style.top = (e.pageY-20)+'px'; };
        w.onmouseleave = () => { tip.style.display = 'none'; };
      });
    }
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
    function getCSS(v){ return getComputedStyle(document.documentElement).getPropertyValue(v).trim(); }

    // ---------- Realtime ----------
    function subscribeRealtime(){
      supabase.channel('public:tasks')
        .on('postgres_changes', { event:'*', schema:'public', table:'tasks' }, () => { render(); })
        .subscribe((status) => {
          if(status === 'SUBSCRIPTION_ERROR'){ showError('Realtime socket failed. Check anon key / network.'); }
        });
    }

    // ---------- Error banner helpers ----------
    function showError(msg){ const e=document.getElementById('err'); e.textContent=msg; e.classList.add('show'); }
    function hideError(){ const e=document.getElementById('err'); e.textContent=''; e.classList.remove('show'); }
  </script>
</body>
</html>
