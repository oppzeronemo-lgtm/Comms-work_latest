<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UDP Programme Comms Dashboard</title>

<!-- Supabase (UMD) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  :root{
    --pending:#FFD8A8;   /* 0% */
    --doing:#EDE8D0;     /* 1–99% base (ash/beige) */
    --done:#008000;      /* 100% overlay (green) */
    --done-base:#E8F5EA; /* 100% base (pale green) */
    --ink:#202124; --muted:#6b7280; --border:#e5e7eb; --card:#fafafa;
    --danger:#b42318; --danger-bg:#fee4e2;
  }

  html,body{height:100%}
  body{margin:0;background:#fff;color:var(--ink);font:15px/1.5 Inter,system-ui,Segoe UI,Roboto,Arial}

  .wrap{height:100%;display:flex;flex-direction:column;gap:12px;padding:16px;box-sizing:border-box}
  .top{display:flex;justify-content:space-between;align-items:center}
  .brand{font-weight:700;font-size:18px}
  .controls>*{margin-left:8px}

  .card{flex:1;display:flex;flex-direction:column;min-height:0;background:var(--card);
        border:1px solid var(--border);border-radius:14px;padding:12px}

  /* Header (days) + rows share same grid columns so everything aligns */
  .timeline{display:grid;grid-template-rows:auto 1fr;gap:8px;flex:1;min-height:520px}
  .days{display:grid;gap:2px}
  .day-cell{text-align:center;font-size:11px;color:#6b7280;padding:4px 0;border-radius:6px;background:#fff;border:1px solid var(--border)}
  .grid{display:grid;gap:10px;align-content:start}

  .row{display:contents} /* each task renders its own grid children */

  .task-label{align-self:center;font-size:13px;font-weight:600;color:#111827;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;padding-right:8px}
  .task-bar-wrap{position:relative;height:40px;display:flex;align-items:center}

  .bar{
    position:relative;height:32px;border-radius:8px;
    background:var(--doing); /* default base */
    border:1px solid rgba(0,0,0,.05); box-shadow:0 2px 8px rgba(0,0,0,.04);
    overflow:hidden;
  }
  .bar.pending{background:var(--pending)}
  .bar.done{background:var(--done-base)}
  .bar .prog{
    position:absolute;left:0;top:0;height:100%;width:0;border-radius:8px 0 0 8px;
    background:transparent; /* set in JS */
  }

  /* Legend */
  .legend{display:flex;gap:18px;align-items:center;color:var(--muted);font-size:13px;margin-top:12px}
  .sw{width:12px;height:12px;border-radius:3px;margin-right:6px;display:inline-block;border:1px solid #d1d5db}
  .sw.pending{background:var(--pending)}
  .sw.doing{background:var(--doing)}
  .sw.done{background:var(--done)}

  /* Tooltip */
  .tip{position:fixed;transform:translate(-50%,-110%);background:#fff;border:1px solid var(--border);padding:8px 10px;border-radius:10px;
       box-shadow:0 10px 24px rgba(0,0,0,.10);font-size:13px;display:none;pointer-events:none;z-index:1000;max-width:320px}

  /* Status banners */
  .banner{border:1px solid var(--border);background:#fff;border-radius:10px;padding:14px;margin:10px 0;color:#111}
  .banner.error{border-color:var(--danger); background:var(--danger-bg); color:var(--danger)}
  .spinner{display:flex;align-items:center;gap:10px;color:var(--muted);padding:10px}
  .spinner:before{content:'';width:16px;height:16px;border-radius:50%;border:3px solid #ddd;border-top-color:#999;display:inline-block;animation:spin 1s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}

  /* Layout grid columns (label + day columns) are set from JS via grid-template-columns */
  .days, .grid{grid-auto-rows:minmax(40px,auto)}
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">UDP Programme Comms Dashboard</div>
      <div class="controls">
        <select id="monthSelect" title="Pick month"></select>
        <button id="viewDay">Day</button>
        <button id="viewWeek">Week</button>
        <button id="viewMonth">Month</button>
        <button id="refreshBtn">Refresh</button>
      </div>
    </div>

    <div class="card">
      <div id="statusArea" class="spinner">Loading tasks…</div>

      <div class="timeline" id="timeline" style="display:none">
        <div class="days" id="days"></div>
        <div class="grid" id="grid"></div>
      </div>

      <div class="legend">
        <span><span class="sw pending"></span>Pending (0%)</span>
        <span><span class="sw doing"></span>In progress</span>
        <span><span class="sw done"></span>Completed (100%)</span>
      </div>
    </div>
  </div>

  <div id="tip" class="tip"></div>

<script>
  // ── Supabase ────────────────────────────────────────────────────────────────
  const SUPABASE_URL = "https://wjfgntocqjtwaqamlbgc.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqZmdudG9jcWp0d2FxYW1sYmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNjQzODIsImV4cCI6MjA3MDk0MDM4Mn0.IRwC5-0cv2rkaZbzR1Ovxnt6dl0m1IwJgcLl2I67YzQ";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ── State ───────────────────────────────────────────────────────────────────
  const state = { view:'Month', monthKey:keyFromDate(new Date()) };
  let allRows = [], tasks = [], daysInMonth = 30, monthStart, monthEnd;

  // ── Boot ────────────────────────────────────────────────────────────────────
  init();
  async function init(){
    bindControls();
    showSpinner();
    await loadAllRows();
    buildMonthPickerFromData();
    await renderForMonth(state.monthKey);
  }

  // ── Controls ────────────────────────────────────────────────────────────────
  function bindControls(){
    monthSelect.addEventListener('change', async () => {
      state.monthKey = monthSelect.value;
      await renderForMonth(state.monthKey);
    });
    viewDay.onclick   = ()=>{ state.view='Day';   renderForMonth(state.monthKey); };
    viewWeek.onclick  = ()=>{ state.view='Week';  renderForMonth(state.monthKey); };
    viewMonth.onclick = ()=>{ state.view='Month'; renderForMonth(state.monthKey); };
    refreshBtn.onclick= async ()=>{ showSpinner('Refreshing…'); await loadAllRows(); buildMonthPickerFromData(); await renderForMonth(state.monthKey); };
  }

  // ── UI helpers ──────────────────────────────────────────────────────────────
  function showSpinner(msg='Loading tasks…'){
    const s = document.getElementById('statusArea');
    s.className = 'spinner'; s.textContent = msg;
  }
  function showError(message, hint=''){
    const el = document.getElementById('statusArea');
    el.className = 'banner error';
    el.innerHTML = `<strong>Error:</strong> ${escapeHtml(message)}${hint?`<br><small>${escapeHtml(hint)}</small>`:''}`;
    document.getElementById('timeline').style.display = 'none';
  }
  function clearStatus(){ const el=document.getElementById('statusArea'); el.className=''; el.innerHTML=''; }

  // ── Data ────────────────────────────────────────────────────────────────────
  async function loadAllRows(){
    try{
      const { data, error } = await supabase.from('tasks').select('*').order('start_date',{ascending:true});
      if(error){ console.error(error); showError(error.message, 'Check URL, anon key, RLS policy, and table/columns.'); allRows=[]; return; }
      allRows = data || [];
      if(!allRows.length){ showError('No rows found in table "tasks".', 'Add some rows or pick another month.'); }
      else { clearStatus(); }
    }catch(e){ console.error(e); showError(String(e)); allRows=[]; }
  }

  function buildMonthPickerFromData(){
    const months = new Set();
    for(const r of allRows){
      // include both start and end months to capture spanning tasks
      months.add(keyFromDate(new Date(r.start_date)));
      if(r.end_date) months.add(keyFromDate(new Date(r.end_date)));
    }
    const list = months.size ? Array.from(months).sort() : [state.monthKey];
    monthSelect.innerHTML='';
    for(const key of list){
      const [y,m]=key.split('-').map(Number);
      const d = new Date(y, m-1, 1);
      const opt = document.createElement('option');
      opt.value = key; opt.textContent = d.toLocaleString(undefined,{month:'long',year:'numeric'});
      monthSelect.appendChild(opt);
    }
    if(months.size && !months.has(state.monthKey)){
      state.monthKey = list[list.length-1];
    }
    monthSelect.value = state.monthKey;
  }

  async function renderForMonth(monthKey){
    const [y,m]=monthKey.split('-').map(Number);
    monthStart = new Date(y, m-1, 1);
    monthEnd   = new Date(y, m, 0, 23, 59, 59, 999);
    daysInMonth= monthEnd.getDate();

    // Filter tasks intersecting this month
    const rows = allRows.filter(t => new Date(t.end_date||t.start_date) >= monthStart &&
                                     new Date(t.start_date) <= monthEnd);

    // Nothing to show
    if(!rows.length){
      document.getElementById('timeline').style.display='none';
      document.getElementById('statusArea').className='banner';
      document.getElementById('statusArea').textContent = 'No tasks in this month.';
      return;
    }

    // Map to internal tasks
    tasks = rows.map(r=>({
      id:String(r.id),
      name:r.title,
      start:new Date(r.start_date),
      end:  new Date(r.end_date || r.start_date),
      progress: clamp(Number(r.progress||0),0,100),
      notes:r.notes||''
    }));

    // Build grids
    buildGrids();
    document.getElementById('timeline').style.display='grid';
    clearStatus();
  }

  // ── Build Header & Rows (pure CSS grid, no external lib) ────────────────────
  function buildGrids(){
    const daysEl = document.getElementById('days');
    const gridEl = document.getElementById('grid');
    daysEl.innerHTML = ''; gridEl.innerHTML = '';

    // template: 240px label column + N day columns
    const labelCol = '240px';
    daysEl.style.gridTemplateColumns = `${labelCol} repeat(${daysInMonth}, 1fr)`;
    gridEl.style.gridTemplateColumns = `${labelCol} repeat(${daysInMonth}, 1fr)`;

    // header row
    const lab = document.createElement('div');
    lab.className = 'day-cell';
    lab.style.background='transparent';
    lab.style.border='none';
    lab.style.textAlign='left';
    lab.style.fontWeight='600';
    lab.textContent = 'Tasks';
    daysEl.appendChild(lab);

    for(let d=1; d<=daysInMonth; d++){
      const cel = document.createElement('div');
      cel.className='day-cell';
      cel.textContent = d;
      daysEl.appendChild(cel);
    }

    // each task row = label + bar
    for(const t of tasks){
      // label
      const label = document.createElement('div');
      label.className = 'task-label';
      label.textContent = t.name;
      gridEl.appendChild(label);

      // bar cell (spans across day columns)
      const wrap = document.createElement('div');
      wrap.className = 'task-bar-wrap';
      wrap.style.gridColumn = `${1+1} / span ${daysInMonth}`; // place in the timeline columns area
      // inner bar placed with absolute left/right using CSS grid columns computation
      const bar = document.createElement('div');
      bar.className = 'bar';

      // compute start/end indices within month (clamped)
      const si = Math.max(0, diffDays(monthStart, t.start));
      const ei = Math.min(daysInMonth-1, diffDays(monthStart, t.end));
      // compute left and width percentage relative to the whole month grid
      const leftPct = (si / daysInMonth) * 100;
      const spanDays = Math.max(1, ei - si + 1);
      const widthPct = (spanDays / daysInMonth) * 100;

      bar.style.position='absolute';
      bar.style.left = leftPct + '%';
      bar.style.width = widthPct + '%';

      // base color by status
      if(t.progress === 0){ bar.classList.add('pending'); }
      else if(t.progress >= 100){ bar.classList.add('done'); }
      // progress overlay
      const prog = document.createElement('div');
      prog.className = 'prog';
      if(t.progress === 0){
        prog.style.width = '0%';
      } else if(t.progress >= 100){
        prog.style.width = '100%';
        prog.style.background = 'var(--done)';
      } else {
        prog.style.width = `${t.progress}%`;
        prog.style.background = beigeRamp(t.progress); // warm beige ramp
      }

      // tooltip
      bar.addEventListener('mouseenter', e => showTip(e, t));
      bar.addEventListener('mousemove',  e => moveTip(e));
      bar.addEventListener('mouseleave', () => hideTip());
      bar.addEventListener('click',      e => { // tap-friendly
        const tip = document.getElementById('tip');
        if(tip.style.display==='block'){ hideTip(); } else { showTip(e, t); }
      });

      bar.appendChild(prog);
      wrap.appendChild(bar);
      gridEl.appendChild(wrap);
    }
  }

  // ── Tooltip helpers ─────────────────────────────────────────────────────────
  function showTip(e,t){
    const tip = document.getElementById('tip');
    tip.innerHTML = `<strong>${escapeHtml(t.name)}</strong><br>${fmtYMD(t.start)} → ${fmtYMD(t.end)}<br>${t.progress}%${t.notes?`<br>${escapeHtml(t.notes)}`:''}`;
    tip.style.display='block';
    moveTip(e);
  }
  function moveTip(e){
    const tip = document.getElementById('tip');
    tip.style.left = (e.clientX) + 'px';
    tip.style.top  = (e.clientY - 10) + 'px';
  }
  function hideTip(){ document.getElementById('tip').style.display='none'; }

  // ── Utils ───────────────────────────────────────────────────────────────────
  function keyFromDate(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`; }
  function diffDays(a,b){ return Math.floor((stripTime(b) - stripTime(a)) / 86400000); }
  function stripTime(d){ return new Date(d.getFullYear(), d.getMonth(), d.getDate()); }
  function fmtYMD(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  function escapeHtml(s){ return String(s).replace(/[&<>\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])); }

  // Progressive warm beige ramp (1–99%)
  function beigeRamp(p){
    const h=38, s=70, lStart=90, lEnd=55;
    const l = lStart + (lEnd - lStart) * (p/100);
    return `hsl(${h}, ${s}%, ${l}%)`;
  }
</script>
</body>
</html>
